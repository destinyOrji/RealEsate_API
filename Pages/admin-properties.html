<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin: Properties Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .property-img-preview {
      max-width: 120px;
      max-height: 90px;
      margin: 3px 0;
      border-radius: 6px;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #002147;
      position: fixed;
      color: white;
      padding-top: 1rem;
      left: 0;
      top: 0;
      overflow-y: auto;
      z-index: 1030;
    }

    .sidebar .nav-link {
      color: white;
      margin-bottom: 1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: blue; 
      text-decoration: none;
    }

    
    main.content-area {
      margin-left: 250px;
      padding: 2rem 1.5rem;
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    
    @media (max-width: 767.98px) {
      .sidebar {
        position: relative;
        height: auto;
        width: 100%;
        padding: 0.5rem 1rem;
      }
      main.content-area {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar d-flex flex-column align-items-start px-3">
    <h5 class="text-white mb-4 fs-6 fw-semibold">
      CAM-<span class="text-warning">GD</span> HOMES
    </h5>
   <a class="nav-link active" href="/Pages/Dashboards/admin-dashboard.html"><i class="bi bi-house"></i> Dashboard</a>
    <a class="nav-link" href="/Pages/admin-properties.html"><i class="bi bi-building"></i> Properties</a>
    <a class="nav-link" href="/Pages/admin-user.html"><i class="bi bi-people"></i> Users</a>
     <a class="nav-link" href="/Pages/admin-agent-contact.html"><i class="bi bi-headset"></i> Agent Contact</a>
    <a class="nav-link" href="/Pages/admin-contact.html"><i class="bi bi-chat-left-text"></i> Contact</a>
    <a class="nav-link" href="/Pages/admin-setting.html"><i class="bi bi-gear"></i> Settings</a>
    <a class="nav-link mt-auto" href="/Pages/auth/admin-login.html"><i class="bi bi-box-arrow-right"></i> Log Out</a>
  </aside>

  <main class="content-area">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Properties (Admin Panel)</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPropertyModal" id="addNewBtn">
        + Add Property
      </button>
    </div>

    <div id="alert-box"></div>

    <!-- Property List Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-hover" id="propertiesTable">
          <thead>
            <tr>
              <th>Sn</th>
              <th>Photo</th>
              <th>Name</th>
              <th>Price ($)</th>
              <th>Location</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
         
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Add/Edit Property Modal -->
  <div class="modal fade" id="addPropertyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <form id="propertyForm" class="modal-content" enctype="multipart/form-data">
        <div class="modal-header">
          <h4 class="modal-title">Add New Property</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="propertyIndex" value="" />
          <div class="col-md-6">
            <label class="form-label">Property Name</label>
            <input type="text" class="form-control" name="name" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Price ($)</label>
            <input type="number" min="0" class="form-control" name="price" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Status</label>
            <select class="form-select" name="status" required>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Features</label>
            <textarea class="form-control" name="features" rows="2" required></textarea>
          </div>
          <div class="col-12">
            <label class="form-label">Property Photo</label>
            <input type="file" class="form-control" name="photo" accept="image/*" id="photoInput" />
            <div id="imgPreviewBox" class="mt-2"></div>
            <small class="text-muted">Leave empty to keep current image.</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-success">Save Property</button>
        </div>
      </form>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let properties = [];
    const propertyForm = document.getElementById('propertyForm');
    const propertiesTableBody = document.querySelector('#propertiesTable tbody');
    const photoInput = document.getElementById('photoInput');
    const imgPreviewBox = document.getElementById('imgPreviewBox');
    const alertBox = document.getElementById('alert-box');
    const propertyModalElement = document.getElementById('addPropertyModal');
    const modal = new bootstrap.Modal(propertyModalElement);
    const propertyIndexInput = document.getElementById('propertyIndex');
    const addNewBtn = document.getElementById('addNewBtn');

    // Clear preview when file input changes
    photoInput.addEventListener('change', function () {
      imgPreviewBox.innerHTML = '';
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'property-img-preview';
          imgPreviewBox.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    // When modal is opened for adding new, clear form
    addNewBtn.addEventListener('click', () => {
      propertyForm.reset();
      propertyIndexInput.value = '';
      imgPreviewBox.innerHTML = '';
      propertyForm.querySelector('.modal-title').textContent = 'Add New Property';
      propertyForm.querySelector('button[type="submit"]').textContent = 'Add Property';
      photoInput.required = true;
    });

    propertyForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(propertyForm);
      const index = propertyIndexInput.value;
      let property = {
        name: formData.get('name'),
        location: formData.get('location'),
        price: formData.get('price'),
        status: formData.get('status'),
        description: formData.get('description'),
        photo: '',
      };

      function saveProperty(photoData) {
        if (index) {
          // Edit existing property
          if(photoData !== null) {
            property.photo = photoData; // new photo uploaded or replaced
          } else {
            property.photo = properties[index].photo; // keep old photo
          }
          properties[index] = property;
          showAlert('Property updated successfully!', 'success');
        } else {
          // Add new
          if(photoData !== null) {
            property.photo = photoData;
          }
          properties.push(property);
          showAlert('Property added successfully!', 'success');
        }
        updateTable();
        propertyForm.reset();
        imgPreviewBox.innerHTML = '';
        propertyIndexInput.value = '';
        modal.hide();
        photoInput.required = true;
      }

      const file = formData.get('photo');
      if (file && file.size > 0) {
        const reader = new FileReader();
        reader.onload = function (ev) {
          saveProperty(ev.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        // No new photo uploaded - if editing, keep old photo, if adding new, photo is required and will not reach here
        if (!index) {
          showAlert('Please upload a property photo.', 'danger');
          return;
        }
        saveProperty(null);
      }
    });

    function updateTable() {
      propertiesTableBody.innerHTML = '';
      properties.forEach((prop, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${prop.photo ? `<img src="${prop.photo}" class="property-img-preview">` : '-'}</td>
          <td>${prop.name}</td>
          <td>${prop.price}</td>
          <td>${prop.location}</td>
          <td>${prop.status}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editProperty(${idx})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteProperty(${idx})">Delete</button>
          </td>
        `;
        propertiesTableBody.appendChild(tr);
      });
    }

    function editProperty(idx) {
      const prop = properties[idx];
      propertyForm.querySelector('input[name="name"]').value = prop.name;
      propertyForm.querySelector('input[name="location"]').value = prop.location;
      propertyForm.querySelector('input[name="price"]').value = prop.price;
      propertyForm.querySelector('select[name="status"]').value = prop.status;
      propertyForm.querySelector('textarea[name="description"]').value = prop.description;
      propertyIndexInput.value = idx;
      propertyForm.querySelector('.modal-title').textContent = 'Edit Property';
      propertyForm.querySelector('button[type="submit"]').textContent = 'Save Property';
      photoInput.required = false;

      // Show photo preview
      imgPreviewBox.innerHTML = '';
      if (prop.photo) {
        const img = document.createElement('img');
        img.src = prop.photo;
        img.className = 'property-img-preview';
        imgPreviewBox.appendChild(img);
      }

      modal.show();
    }

    function deleteProperty(idx) {
      if (confirm(`Are you sure you want to delete property "${properties[idx].name}"?`)) {
        properties.splice(idx, 1);
        updateTable();
        showAlert('Property deleted successfully.', 'success');
      }
    }

    function showAlert(msg, type = 'success') {
      alertBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${msg}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    document.addEventListener("DOMContentLoaded", function () {
  const navLinks = document.querySelectorAll(".sidebar .nav-link");
  const currentPage = window.location.pathname;

  navLinks.forEach(link => {
    if (link.getAttribute("href") === currentPage || currentPage.includes(link.getAttribute("href"))) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  });
});
  </script>
</body>
</html>
