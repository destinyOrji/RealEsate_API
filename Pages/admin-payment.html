<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Payments - CAM-GD Homes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" href="dark-mode.css">

  <style>
     body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #002147;
      position: fixed;
      color: white;
      padding-top: 1rem;
    }
    .sidebar .nav-link {
      color: white;
      margin-bottom: 1rem;
    }
    .content {
      margin-left: 250px;
      padding: 2rem;
    }
    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    .receipt-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar d-flex flex-column align-items-start p-3">
    <h5 class="text-white mb-4 fs-6 fw-semibold">CAM-<span class="text-warning">GD</span> HOMES </h5> 
   <a class="nav-link active" href="/Pages/Dashboards/admin-dashboard.html"><i class="bi bi-house"></i> Dashboard</a>
    <a class="nav-link" href="/Pages/admin-properties.html"><i class="bi bi-building"></i> Properties</a>
    <a class="nav-link" href="/Pages/admin-user.html"><i class="bi bi-people"></i> Users</a>
     <a class="nav-link" href="/Pages/admin-agent-contact.html"><i class="bi bi-headset"></i> Agent Contact</a>
    <a class="nav-link" href="/Pages/admin-contact.html"><i class="bi bi-chat-left-text"></i> Contact</a>
    <a class="nav-link" href="/Pages/admin-payment.html"><i class="bi bi-cash-coin"></i> Payments</a>
    <a class="nav-link" href="/Pages/admin-setting.html"><i class="bi bi-gear"></i> Settings</a>
    <a class="nav-link mt-auto" href="/Pages/auth/admin-login.html"><i class="bi bi-box-arrow-right"></i> Log Out</a>
  </aside>

  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>Good morning, Mr. Moses.</h4>
      <div class="d-flex align-items-center">
        <input class="form-control me-2" type="search" placeholder="Search for listing, property etc." style="width: 300px;">
        <i class="bi bi-bell fs-4 me-3"></i>
        <div class="d-flex align-items-center">
          <div class="me-2">Moses Gideonfia <span class="text-muted">Admin</span></div>
         <img src="https://i.pravatar.cc/32" alt="profile" class="profile-img me-2"/>
        </div>
      </div>
    </div>


    <!-- Payments Table -->
    <div class="card">
      <div class="card-header bg-white fw-semibold">
        Payment Submissions
      </div>
      <div class="card-body p-0">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Sn</th>
              <th>Name</th>
              <th>Email</th>
              <th>Date of Payment</th>
              <th>Receipt</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="paymentsTable">
            <!-- Data will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    // Load data from localStorage or start empty
    let payments = JSON.parse(localStorage.getItem("payments")) || [
      {
        id: 1,
        name: "John Buyer",
        email: "john@example.com",
        date: "2025-08-11",
        receipt: "https://via.placeholder.com/80"
      }
    ];

    const paymentsTable = document.getElementById('paymentsTable');

    // Render table
    function renderPayments() {
      paymentsTable.innerHTML = "";
      payments.forEach((payment, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${payment.name}</td>
            <td>${payment.email}</td>
            <td>${payment.date}</td>
            <td><img src="${payment.receipt}" class="receipt-img" alt="Receipt"></td>
            <td>
              <a href="${payment.receipt}" download="receipt-${payment.id}.jpg" class="btn btn-sm btn-outline-success me-1">
                <i class="bi bi-download"></i>
              </a>
              <button class="btn btn-sm btn-outline-danger" onclick="deletePayment(${payment.id})">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
        paymentsTable.insertAdjacentHTML('beforeend', row);
      });
    }

    // Delete payment
    function deletePayment(id) {
      payments = payments.filter(p => p.id !== id);
      localStorage.setItem("payments", JSON.stringify(payments));
      renderPayments();
    }

    // Initial render
    renderPayments();
  </script>
  <script src="dark-mode.js"></script>


</body>
</html>
