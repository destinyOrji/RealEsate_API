<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Messages - CAM-GD Homes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="dark-mode.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #002147;
      position: fixed;
      color: white;
      padding-top: 1rem;
    }

    .sidebar .nav-link {
      color: white;
      margin-bottom: 1rem;
    }

    .content {
      margin-left: 250px;
      padding: 2rem;
    }

    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .message-preview {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar d-flex flex-column align-items-start p-3">
    <h5 class="text-white mb-4 fs-6 fw-semibold">CAM-<span class="text-warning">GD</span> HOMES </h5>
   <a class="nav-link active" href="/Pages/Dashboards/admin-dashboard.html"><i class="bi bi-house"></i> Dashboard</a>
    <a class="nav-link" href="/Pages/admin-properties.html"><i class="bi bi-building"></i> Properties</a>
    <a class="nav-link" href="/Pages/admin-user.html"><i class="bi bi-people"></i> Users</a>
     <a class="nav-link" href="/Pages/admin-agent-contact.html"><i class="bi bi-headset"></i> Agent Contact</a>
    <a class="nav-link" href="/Pages/admin-contact.html"><i class="bi bi-chat-left-text"></i> Contact</a>
    <a class="nav-link" href="/Pages/admin-setting.html"><i class="bi bi-gear"></i> Settings</a>
    <a class="nav-link mt-auto" href="/Pages/auth/admin-login.html"><i class="bi bi-box-arrow-right"></i> Log Out</a>
  </aside>

  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>Good morning, Mr. Moses.</h4>
      <div class="d-flex align-items-center">
        <input class="form-control me-2" type="search" placeholder="Search for listing, property etc."
          style="width: 300px;">
        <i class="bi bi-bell fs-4 me-3"></i>
        <div class="d-flex align-items-center">
          <div class="me-2">Moses Gideonfia <span class="text-muted">Admin</span></div>
          <img src="https://i.pravatar.cc/32" alt="profile" class="profile-img me-2" />
        </div>
      </div>
    </div>
    <!-- Messages Table -->
    <div class="card">
      <div class="card-header bg-white fw-semibold">
        Contact Form Messages
      </div>
      <div class="card-body p-0">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Sn</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Subject</th>
              <th>Message</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="messagesTable">
            <!-- Dynamic rows -->
          </tbody>
        </table>
      </div>
    </div>

  </div>


  <!-- View Message Modal -->
  <div class="modal fade" id="viewMessageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Message Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modalMessageContent"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script>
   
    let messages = JSON.parse(localStorage.getItem("messages")) || [
      {
        id: 1,
        firstName: "John",
        lastName: "Doe",
        email: "john@example.com",
        subject: "Property Inquiry",
        message: "I would like to know more about the 4-bedroom house listed in Port Harcourt.",
        date: "2025-08-11"
      }
    ];

    const messagesTable = document.getElementById('messagesTable');

    function renderMessages() {
      messagesTable.innerHTML = "";
      messages.forEach((msg, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${msg.firstName}</td>
            <td>${msg.lastName}</td>
            <td>${msg.email}</td>
            <td>${msg.subject}</td>
            <td class="message-preview" title="${msg.message}">${msg.message}</td>
            <td>${msg.date}</td>
            <td>
             <button class="btn btn-sm btn-outline-primary me-1" onclick="viewMessage('${msg.message.replace(/'/g, "\\'")}')">
            <i class="bi bi-eye"></i>
            </button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteMessage(${msg.id})">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
        messagesTable.insertAdjacentHTML('beforeend', row);
      });
    }

    function deleteMessage(id) {
      messages = messages.filter(m => m.id !== id);
      localStorage.setItem("messages", JSON.stringify(messages));
      renderMessages();
    }

    renderMessages();

    function viewMessage(message) {
      document.getElementById("modalMessageContent").innerText = message;
      let modal = new bootstrap.Modal(document.getElementById("viewMessageModal"));
      modal.show();
    }

  </script>
  <script src="dark-mode.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
